name: neom_media_upload
description: Media upload for Open Neom.
version: 1.1.0
homepage: https://github.com/Open-Neom/neom_media_upload
publish_to: 'none'

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  neom_core:
    git:
      url: git@github.com:Open-Neom/neom_core.git
  neom_commons:
    git:
      url: git@github.com:Open-Neom/neom_commons.git

  file_picker: ^10.1.9
  image_picker: ^1.1.2
  photo_manager: ^3.7.1

  flutter_image_compress: ^2.4.0
  video_compress: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

